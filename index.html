<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Odin-Form</title>
  </head>
  <body>
    <section class="left-side">
      <div class="odin-banner">
        <img src="./images/odin-lined.png" />
        <div>ODIN</div>
      </div>
      <div class="credits">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </section>
    <section class="right-side">
      <div class="preface-text">
        <p>
          <strong>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <i>now</i> to get started.
          </strong>
        </p>
        <div>
          <strong>You <i>know</i> you want to.</strong>
        </div>
      </div>
      <div class="form">
        <div class="form-header">Lets do this!</div>
        <form action="post" method="">
          <div class="row-1">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="row-2">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="row-3">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="row-4">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div class="row-5">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="row-6">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <div>
        Alraedy have an account? <a class="login-prompt" href="">Log in</a>
      </div>
    </section>
  </body>
</html>
